<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up | Epic</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto+Mono" rel="stylesheet">
</head>

<body>
    <div class="wrapper wrapper-width wrapper-border wrapper-margin-from-top">
        <h3 class="title title-padding-top">Create your account</h3>

        <div class="title title-padding-top">
            <form class="form-padding form-padding-bottom" action="#">
                <input class="border-outline" type="text" name="firstname" id="fname" placeholder="Firstname" required><br>

                <input class="border-outline" type="text" name="lastname" id="lname" placeholder="Lastname" required><br>

                <input class="border-outline" type="date" name="dob" id="dob" required><br>

                Male:
                <input type="radio" name="gender" id="male">

                Female:
                <input type="radio" name="gender" id="female"><br>

                <input class="border-outline" type="tel" name="phoneNum" id="pnum" placeholder="Phone Number" required><br>

                <input class="border-outline" type="email" name="email" id="email" placeholder="Email" required><br>

                <input class="border-outline" type="password" name="password" id="passwrd" placeholder="Password"
                    required><br>

                <input class="border-outline" type="password" name="password" id="passwrd" placeholder="Repeat Password"
                    required><br>

                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>
</body>

</html>
